<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock - Minute Calibrated</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .clock {
            position:absolute;
            display: flex;
            width: 230px;
            height: 230px;
            border: 2px solid red;
            border-radius: 50%;
            background: black;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transform: translate(-50%, -100%);
        }
        .hour {
            width: 5px;
            height: 50px;
            background: red;
        }
        .minute {
            width: 3px;
            height: 70px;
            background: greenyellow;
        }
        .second {
            width: 1px;
            height: 90px;
            background: blue;
        }
        .dial {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
        }
        .minute-mark {
            position: absolute;
            width: 1px;
            height: 10px;
            background: yellow;
            top: 50%;
            left: 50%;
            transform-origin: center top;
        }
        .minute-label {
            position: absolute;
            font-size: 10px;
            font-weight: bolder;
            color: aqua;
            text-align: center;
            width:20px;
            top: 50%;
            left: 45%;
            transform-origin: center top;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="center"></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="dial" id="dial"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();a
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12 + minutes / 60;
            
            const secondAngle = seconds * 6;
            const minuteAngle = minutes * 6;
            const hourAngle = hours * 30;

            document.getElementById('second').style.transform = `translate(-50%, -100%) rotate(${secondAngle}deg)`;
            document.getElementById('minute').style.transform = `translate(-50%, -100%) rotate(${minuteAngle}deg)`;
            document.getElementById('hour').style.transform = `translate(-50%, -100%) rotate(${hourAngle}deg)`;
        }

        function createMinuteMarks() {
            const dial = document.getElementById('dial');
            for (let i = 0; i < 60; i++) {
                const minuteMark = document.createElement('div');
                minuteMark.classList.add('minute-mark');
                const angle = i * 6;
                minuteMark.style.transform = `rotate(${angle}deg) translateY(-90px)`;
                dial.appendChild(minuteMark);
                
                if (i % 5 === 0) {
                    const minuteLabel = document.createElement('div');
                    minuteLabel.classList.add('minute-label');
                    minuteLabel.innerText = i === 0 ? '60' : i;
                    // Adjust the transformation to keep the text vertical
                    minuteLabel.style.transform = `rotate(${angle}deg) translateY(-105px) rotate(${-angle}deg)`;
                    dial.appendChild(minuteLabel);
                }
            }
        }

        createMinuteMarks();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
